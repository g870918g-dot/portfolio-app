<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>持股比例 App</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:system-ui;margin:0;padding:16px;}
.container{display:flex;gap:20px;flex-wrap:wrap;}
table{border-collapse:collapse;width:100%;}
th,td{border:1px solid #aaa;padding:6px;text-align:center;}
input{width:80px;}
button,select{margin:4px;}
.left{flex:1 1 60%;}
.right{flex:1 1 35%;max-width:400px;}
#exchangeRate{font-weight:bold;margin-bottom:8px;}
</style>
</head>
<body>

<h2>持股比例 App（總價顯示 TWD）</h2>
<div id="exchangeRate">1 USD = ... TWD</div>

<div class="container">
  <div class="left">
    <table id="holdings">
      <tr>
        <th>股票代碼</th>
        <th>股數</th>
        <th>股價</th>
        <th>總價（TWD）</th>
        <th>佔比 (%)</th>
      </tr>
    </table>

    <button onclick="addRow()">新增持股</button>
    <button onclick="updatePrices()">更新股價</button>
    <br>

    圓餅圖色系：
    <select id="colorScheme" onchange="updateChartColors()">
      <option value="black">黑色系</option>
      <option value="blue">藍色系</option>
    </select>

  </div>

  <div class="right">
    <canvas id="chart"></canvas>
  </div>
</div>

<script>

// ————— 全局變數 —————
let chart;
let usdToTwd = 30; 
const FINNHUB_KEY = "d5ofc59r01qjast6ddl0d5ofc59r01qjast6ddlg"; // <-- 放你的 Finnhub Key

const colorSchemes = {
  black: ["#212121","#424242","#616161","#9E9E9E","#757575","#BDBDBD"]
  blue: ["＃4682B4","＃4169E1","＃000080","＃1E90FF","＃7B68EE","＃483D8B"
};

// ————— 讀取 / 儲存 —————
function saveHoldings(){
  const table=document.getElementById("holdings");
  const data=[];
  for(let i=1;i<table.rows.length;i++){
    const r=table.rows[i];
    data.push({
      symbol: r.cells[0].children[0].value.toUpperCase(),
      shares: Number(r.cells[1].children[0].value)
    });
  }
  localStorage.setItem("holdings",JSON.stringify(data));
}

function loadHoldings(){
  const data=JSON.parse(localStorage.getItem("holdings")||"[]");
  data.forEach(h=>addRow(h));
  updateExchangeRate();
  updatePrices();
  setInterval(updatePrices, 2*60*60*1000);     // 每 2 小時更新美股價格
  setInterval(updateExchangeRate, 24*60*60*1000); // 每 24 小時更新匯率
}

// ————— 建立一列 —————
function addRow(h=null){
  const table = document.getElementById("holdings");
  const row = table.insertRow();
  row.innerHTML = `
    <td><input placeholder="AAPL / 2330"></td>
    <td><input type="number" value="0"></td>
    <td>0</td>
    <td>0</td>
    <td>0</td>
  `;
  
  if(h){
    row.cells[0].children[0].value = h.symbol;
    row.cells[1].children[0].value = h.shares;
  }

  saveHoldings();      // 儲存目前持股
  updatePrices();      // 抓價格並更新計算
}


// ————— 匯率抓取（USD→TWD） —————
async function updateExchangeRate(){
  try{
    const res=await fetch("https://api.exchangerate.host/latest?base=USD&symbols=TWD");
    const data=await res.json();
    usdToTwd = data.rates.TWD;
    document.getElementById("exchangeRate").innerText = `1 USD = ${usdToTwd.toFixed(4)} TWD`;
    calc();
  }catch(e){console.log("匯率抓取失敗", e);}
}

// ————— 判斷是否台股 —————
function isTaiwanStock(symbol){ return /^\d+$/.test(symbol); }

// ————— 抓股價 —————
async function updatePrices(){
  const rows=document.querySelectorAll("#holdings tr");
  for(let i=1;i<rows.length;i++){
    const sym = rows[i].cells[0].children[0].value.trim().toUpperCase();
    if(!sym) continue;
    try{
      let price=0;
      if(isTaiwanStock(sym)){
        const res=await fetch(`https://stock-quote-proxy.sukailin1124.workers.dev/quote?symbol=${sym}&market=tse`);
        const data=await res.json();
        price = data.price || 0;
        rows[i].cells[2].innerText = `${price.toFixed(2)} TWD`;
      } else {
        const res=await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${FINNHUB_KEY}`);
        const data=await res.json();
        price = data.c || 0;
        rows[i].cells[2].innerText = `${price.toFixed(2)} USD`;
      }
    }catch(e){
      console.log("抓股價失敗：", e);
      rows[i].cells[2].innerText = "0";
    }
  }
  calc();
}

// ————— 計算總價與圓餅圖 —————
function calc(){
  const rows=document.querySelectorAll("#holdings tr");
  const labels=[],dataArr=[]; 
  let totalTWD=0;

  for(let i=1;i<rows.length;i++){
    const shares=Number(rows[i].cells[1].children[0].value);
    let rawPrice=0;
    const priceText=rows[i].cells[2].innerText;
    if(priceText.includes("USD")){
      rawPrice = Number(priceText.replace(" USD",""));
      rawPrice *= usdToTwd; // 換算成 TWD
    } else {
      rawPrice = Number(priceText.replace(" TWD",""));
    }
    const total = shares * rawPrice;
    rows[i].cells[3].innerText = total.toFixed(2);
    totalTWD += total;
  }

  for(let i=1;i<rows.length;i++){
    const shares=Number(rows[i].cells[1].children[0].value);
    const total = Number(rows[i].cells[3].innerText);
    const pct = totalTWD ? (total/totalTWD*100) : 0;
    rows[i].cells[4].innerText = pct.toFixed(2);

    if(shares > 0){
      labels.push(rows[i].cells[0].children[0].value.toUpperCase());
      dataArr.push(total);
    }
  }

  const ctx=document.getElementById("chart");
  if(chart) chart.destroy();
  chart=new Chart(ctx,{
    type:"pie",
    data:{labels,datasets:[{data:dataArr,backgroundColor:colorSchemes["black"]}]},
    options:{responsive:true}
  });

  saveHoldings();
}

  if(chart){
    chart.data
