name: Update VIX Data

on:
  schedule:
    - cron: '0 * * * *'  # 每小時執行一次 (整點)
  workflow_dispatch:      # 允許手動按按鈕執行

permissions:
  contents: write         # 給予寫入權限以便儲存 json 檔

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install yfinance

    - name: Run VIX script
      run: python fetch_vix.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add vix.json
        # 如果有變動才 Commit，避免報錯
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update VIX data" && git push)
